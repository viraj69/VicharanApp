<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>Local Logic - Local Content Example</title>
</head>
<body>
<!-- Local Logic Widget DOM element -->
<div id="local-content"></div>
<script type="text/javascript">
      // Callback that is called when the SDK is ready to be used
      const queryString = window.location.search;
const urlParams = new URLSearchParams(queryString);
// get the required parameter
const lat = urlParams.get('lat');
const lng = urlParams.get('lng');

      function initLocallogic() {
        var contentWidget = new locallogic.LocalContent('local-content', {
            lat: lat,
            lng: lng,
            basemap: 'osm',
            designId: 'll-2019'
        });
      }
    </script>

</body>
</html>
